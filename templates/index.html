<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Mem Controller</title>
    <link rel="stylesheet" href="/static/style.css" />
    <script src="/static/vendor/socket.io.min.js"></script>
  </head>
  <body>
    <div id="app">
      <header>
        <div class="title">Mem Controller</div>
        <div id="status" class="status">Connecting...</div>
      </header>

      <main>
        <section id="portrait-pane" class="pane portrait-pane" aria-label="Touchpad Mode">
          <section id="touchpad" class="touchpad" aria-label="Touchpad">
            <canvas id="viz" class="viz" aria-hidden="true"></canvas>
            <div class="hint">Touchpad</div>
          </section>

          <section class="controls" aria-label="Controls">
            <div class="row">
              <button class="btn" data-click="left">Left</button>
              <button class="btn" data-click="right">Right</button>
              <button class="btn" id="btn-keyboard">Type</button>
            </div>
          </section>
        </section>

        <section id="landscape-pane" class="pane landscape-pane" aria-label="Gamepad Mode">
          <div class="pad-top">
            <button class="btn pad-btn" data-triggerbtn="lt">LT</button>
            <button class="btn pad-btn" data-pad="lb">LB</button>
            <div class="pad-title">Gamepad</div>
            <button class="btn pad-btn" data-pad="rb">RB</button>
            <button class="btn pad-btn" data-triggerbtn="rt">RT</button>
          </div>

          <div class="pad-main">
            <div class="pad-left">
              <div class="stick-area stick-big" data-stick="left"></div>
              <div class="dpad">
                <button class="btn pad-btn dpad-up" data-pad="dup">&uarr;</button>
                <button class="btn pad-btn dpad-left" data-pad="dleft">&larr;</button>
                <button class="btn pad-btn dpad-right" data-pad="dright">&rarr;</button>
                <button class="btn pad-btn dpad-down" data-pad="ddown">&darr;</button>
              </div>
            </div>

            <div class="pad-center">
              <button class="btn pad-btn small" id="btn-select-window">Select window</button>
              <label class="toggle">
                <input type="checkbox" id="toggle-gamepad" />
                <span>Gamepad</span>
              </label>
              <label class="toggle">
                <input type="checkbox" id="toggle-lock-focus" />
                <span>Lock focus</span>
              </label>
              <button class="btn pad-btn small" id="btn-pad-reset">Reset pad</button>
              <div id="selected-window" class="selected-window">No window selected</div>
              <div class="row">
                <button class="btn pad-btn" data-pad="back">Back</button>
                <button class="btn pad-btn" data-pad="start">Start</button>
              </div>
            </div>

            <div class="pad-right">
              <div class="abxy">
                <button class="btn pad-btn abxy-y" data-pad="y">Y</button>
                <button class="btn pad-btn abxy-x" data-pad="x">X</button>
                <button class="btn pad-btn abxy-b" data-pad="b">B</button>
                <button class="btn pad-btn abxy-a" data-pad="a">A</button>
              </div>
              <div class="stick-area stick-big" data-stick="right"></div>
            </div>
          </div>
        </section>
      </main>

      <input id="hidden-input" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" />
    </div>

    <script>
      window.MEMCTRL_TOKEN = "{{ token|e }}";
    </script>
    <script src="/static/app.js"></script>
  </body>
</html>
